<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <form class="card">
        <div class="card-header">
            <h2>Payment form example</h2>
        </div>
        <div class="alert alert-danger m-3" id="alert" role="alert">
            Some fields are missing
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-5">
                    <fieldset class="mb-3">
                      <label for="card-number" class="form-label">Card#</label>
                      <input type="text" id="card-number" class="form-control" name="card-number" pattern="[0-9]{16}" placeholder="XXXXXXXXXXXXXXXX" size="25" required>  
                    </fieldset>
                </div>
                <div class="col-3">
                    <fieldset class="mb-3">
                        <label for="cvc-number" class="form-label">CVC#</label>
                        <input type="text" id="cvc-number" class="form-control" name="cvc-number" pattern="[0-9]{4}" placeholder="0000" required> 
                    </fieldset>
                </div>
                <div class="col-4">
                    <fieldset class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="d-flex align-items-center"><strong>$</strong></span>
                            <input type="number" id="amount" class="form-control" name="amount" pattern="(\d+)(\.\d{1,2})?" placeholder="Amount" required>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <fieldset class="mb-3">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" id="first-name" class="form-control" name="first-name" required>
                    </fieldset>
                    <fieldset class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" class="form-control" name="city" required>
                    </fieldset>
                    <fieldset class="mb-3">
                        <label class="form-label">We accept:</label>
                        <br>
                        <div class="btn-group bg-secondary p-2">
                            <input type="radio" name="card-type" value="visa"  checked required><i class=" icon fa-brands fa-cc-visa fa-lg"></i>
                            <input type="radio" name="card-type" value="mastercard" required><i class="icon fa-brands fa-cc-mastercard fa-lg"></i>
                            <input type="radio" name="card-type" value="diners-club" required><i class="icon fa-brands fa-cc-diners-club fa-lg"></i>
                            <input type="radio" name="card-type" value="paypal" required><i class="icon fa-brands fa-cc-paypal fa-lg"></i>   
                        </div>
                    </fieldset>
                </div>
                <div class="col-6">
                    <fieldset class="mb-3">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" id="last-name" class="form-control" name="last-name" required>
                    </fieldset>
                    <div class="row">
                        <div class="col-6">
                           <fieldset class="mb-3">
                                <label class="form-label">State</label>
                                <select name="state" class="form-select" required>
                                    <option selected>Pick a state</option>
                                    <option value="1">Alabama</option>
                                    <option value="2">California</option>
                                    <option value="3">Delaware</option>
                                    <option value="4">Florida</option>
                                    <option value="5">Georgia</option>
                                </select>
                            </fieldset> 
                        </div>
                        <div class="col-6">
                            <fieldset class="mb-3">
                                <label for="postal-code" class="form-label">Postal code</label>
                                <input type="number" id="postal-code" class="form-control" name="postal-code"required>
                            </fieldset>
                        </div>
                    </div>
                    <fieldset>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                            <p class="text-muted">Add any notes here.</p>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        
        <div class="card-footer d-flex justify-content-end p-3">
            <button type="button" class="btn btn-secondary me-1">Cancel</button>
            <input type="submit" id="send-button" class="btn btn-primary" value="Send">

        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
