<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <form class="card" action="index.html" method="post" enctype="application/x-www-form-urlencoded">
        <div class="card-header">
            <h2>Payment form example</h2>
        </div>
        <div class="alert alert-danger m-3 d-none" id="alert" role="alert">
            Some fields are missing
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-md-5 ">
                    <fieldset class="mb-3">
                        <label for="card-number" class="form-label">Card#</label>
                        <input type="text" id="card-number" class="form-control validate" name="card-number"
                            pattern="[0-9]{16}" placeholder="XXXXXXXXXXXXXXXX" size="25" required>
                    </fieldset>
                </div>
                <div class="col-6 col-md-3">
                    <fieldset class="mb-3">
                        <label for="cvc-number" class="form-label">CVC#</label>
                        <input type="text" id="cvc-number" class="form-control validate" name="cvc-number"
                            pattern="[0-9]{3}" maxlength="3" placeholder="000" required>
                    </fieldset>
                </div>
                <div class="col-6 col-md-4 ">
                    <fieldset class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="d-flex align-items-center"><strong>$</strong></span>
                            <input type="text" id="amount" class="form-control validate" name="amount"
                                pattern="(\d+)(\.\d{1,2})?" placeholder="Amount" required>
                        </div>
                    </fieldset>
                </div>

                <div class="col-12 col-md-6">
                    <fieldset class="mb-3">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" id="first-name" class="form-control validate" name="first-name" required>
                    </fieldset>
                </div>

                <div class="col-12 col-md-6">
                    <fieldset class="mb-3">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" id="last-name" class="form-control validate" name="last-name" required>
                    </fieldset>
                </div>

                <div class="col-12 col-md-4">
                    <fieldset class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" class="form-control validate" name="city" required>
                    </fieldset>
                </div>

                <div class="col-6 col-md-4">
                    <fieldset class="mb-3">
                        <label class="form-label">State</label>
                        <select name="state" class="form-select validate" required>
                            <option selected value="">Pick a state</option>
                            <option value="1">Alabama</option>
                            <option value="2">California</option>
                            <option value="3">Delaware</option>
                            <option value="4">Florida</option>
                            <option value="5">Georgia</option>
                        </select>
                    </fieldset>
                </div>

                <div class="col-6 col-md-4">
                    <fieldset class="mb-3">
                        <label for="postal-code" class="form-label">Postal code</label>
                        <input type="number" id="postal-code" class="form-control validate" name="postal-code" required>
                    </fieldset>
                </div>
                <div class="col-12 col-md-6">
                    <fieldset class="mb-3">
                        <label class="form-label">We accept:</label>
                        <br>
                        <div class="btn-group bg-secondary p-2 pt-1">
                            <input class="mt-1" type="radio" name="card-type" value="visa" id="radio-visa" checked
                                required /><label for="radio-visa"><i
                                    class=" icon fa-brands fa-cc-visa fa-lg"></i></label>
                            <input class="mt-1" type="radio" name="card-type" value="mastercard" id="radio-mastercard"
                                required /><label for="radio-mastercard"><i
                                    class="icon fa-brands fa-cc-mastercard fa-lg"></i></label>
                            <input class="mt-1" type="radio" name="card-type" value="diners-club" id="radio-diners"
                                required /><label for="radio-diners"><i
                                    class="icon fa-brands fa-cc-diners-club fa-lg"></i></label>
                            <input class="mt-1" type="radio" name="card-type" value="paypal" id="radio-paypal"
                                required /><label for="radio-paypal"><i
                                    class="icon fa-brands fa-cc-paypal fa-lg"></i></label>
                        </div>
                    </fieldset>
                </div>
                <div class="col-12 col-md-6">
                    <fieldset>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" maxlength="2000" rows="3"></textarea>
                            <p class="form-text">Add any notes here. (Max lenght 2.000 letters) </p>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        </div>
        </div>

        <div class="card-footer d-flex justify-content-end p-3">
            <button type="button" class="btn btn-secondary me-1">Cancel</button>
            <input type="submit" id="send-button" class="btn btn-primary" value="Send">

        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
